<div class="tab-data" [ngStyle]="{'padding': '30px'}">
	<md-select placeholder="Parent">
		<md-option value="Category 1"> Category 1 </md-option>
		<md-option value="Category 2"> Category 2 </md-option>
		<md-option value="Category 3"> Category 3 </md-option>
		<md-option value="Category 4"> Category 4 </md-option>
		<md-option value="Category 5"> Category 5 </md-option>
	</md-select>

	<md-select placeholder="Filters" (change)="selectChange(filter, filtersList)" [formControl]="filter">
		<md-option value="Filter 1"> Filter 1 </md-option>
		<md-option value="Filter 2"> Filter 2 </md-option>
		<md-option value="Filter 3"> Filter 3 </md-option>
		<md-option value="Filter 4"> Filter 4 </md-option>
		<md-option value="Filter 5"> Filter 5 </md-option>
	</md-select>

	<div class="filters">
		<div fxLayout="row" fxLayoutAlign="start center" *ngFor="let item of filtersList; let i = index" class="list-item">
			<md-icon [ngStyle]="{'width': '15px', 'height': '15px', 'font-size': '15px', 'cursor': 'pointer'}" (click)="removeItem(filtersList, i)">remove_circle</md-icon>
			<span [ngStyle]="{'font-size': '12px'}">{{item}}</span>
		</div>
	</div>

	<span [ngStyle]="{'color': 'rgba(0, 0, 0, 0.54)'}"> Stores </span>
	<div class="stores">
		<md-checkbox> Default </md-checkbox>
	</div>

	<md-form-field>
		<input mdInput placeholder="SEO URL">
	</md-form-field>

	<image-selector> </image-selector>

	<md-checkbox> Top </md-checkbox>

	<md-form-field>
		<input mdInput placeholder="Columns">
	</md-form-field>

	<md-form-field>
		<input mdInput placeholder="Sort Order">
	</md-form-field>

	<md-select placeholder="Status">
		<md-option value="Enabled"> Enabled </md-option>
		<md-option value="Disabled"> Disabled </md-option>
	</md-select>
</div>
