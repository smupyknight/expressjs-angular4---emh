<h2 [ngStyle]="{'text-align': 'center', 'margin-top': '40px'}"> 
	<u> WATCHES SHOP </u> 
</h2>
<div [ngStyle]="{'padding': '50px'}">
	<md-grid-list (window:resize)="onResize()" cols="{{ cols }}" gutterSize="50">
		<md-grid-tile *ngFor="let shop of shopList">
			<md-card class="full-size">
				<md-card-content>
					<img src="{{ shop.image }}">
				</md-card-content>
				<md-card-footer>
					{{ shop.name }}
				</md-card-footer>
			</md-card>
		</md-grid-tile>
	</md-grid-list>

	<div fxLayout="row" fxLayoutAlign="center start">
		<button md-button class="more-button"> More Stores </button>
	</div>
</div>
