<div class="store-summary-wrapper" fxLayout="column" fxLayoutAlign="start center">
	<img class="owner-photo" src="assets/img/store-summary.png">
	<label class="store-name"> Bag's shop </label>
	<span [ngStyle]="{'color': '#009688'}">
		<md-icon *ngFor="let j of [1, 2, 3, 4, 5]">star_border</md-icon>
	</span>
	<span class="review-count"> (131) </span>
	<button md-button>
		<md-icon>mail</md-icon>
		Contact the seller
	</button>
</div>
