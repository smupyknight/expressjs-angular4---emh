<md-toolbar color="accent" fxLayout="row" fxLayoutAlign="center center">
	<h1 fxLayout="row" fxLayoutAlign="center center">
		<md-icon class="logo" [ngStyle]="{'margin-right': '10px'}">assignment</md-icon>
		List categories
	</h1>
</md-toolbar>

<md-list>
	<md-list-item *ngFor="let menuItem of menuItems">
		<button md-button class="full-size" fxLayout="row"> {{ menuItem }} </button>
	</md-list-item>
</md-list>
