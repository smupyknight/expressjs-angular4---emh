<div id="{{for}}-selector" [ngStyle]="{'margin-bottom': '20px', 'position': 'relative'}">
	<div [ngStyle]="{'color': 'rgba(0, 0, 0, 0.54)'}"> Image </div>
	<input class="img-url" type="hidden" placeholder="Image">

	<img width="100" height="100" class="image" src="{{[previewImage]}}" (click)="togglePopover()">
	<div class="image-cover hidden">
		<img width="60" height="60" src="/assets/img/spinner.gif">
	</div>
	<div class="popover hidden" role="tooltip">
		<div class="popover-arrow"> </div>
		<div class="popover-content">
			<input type="file" name="photo" ng2FileSelect [uploader]="uploader" class="img-input" (change)="readURL($event)" style="display:none" accept="image/*"/> 
			<button type="button" md-button class="action-button" [ngStyle]="{'background': 'rgb(30, 145, 207)'}" (click)="uploadImage()"> <md-icon>create</md-icon> </button>
			<button type="button" md-button class="action-button" [ngStyle]="{'background': 'rgb(245, 107, 107)'}" (click)="removeImage()"> <md-icon>delete</md-icon> </button>
		</div>
	</div>
</div>
