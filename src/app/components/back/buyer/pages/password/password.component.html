<h1> Change Password </h1>
<h4> Your Password </h4>

<form #passwordForm="ngForm" (submit)="changePassword(passwordForm)">
	<md-form-field>
		<input mdInput placeholder="Password*">
	</md-form-field>

	<md-form-field>
		<input mdInput placeholder="Password Confirm*">
	</md-form-field>

	<button md-button class="btn-primary"> Change Password </button>
</form>
