<div class="tab-fees" [ngStyle]="{'padding': '30px'}" [formGroup]="fees">
	<div class="sales-fee">
		<label class="label-title"> Sales fee </label>

		<md-form-field>
			<input mdInput formControlName="sales_fee_fixed">
		</md-form-field>

		<label class="label-plus"> + </label>

		<md-form-field>
			<input mdInput formControlName="sales_fee_percent">
		</md-form-field>

		<label class="label-percent"> % </label>
	</div>

	<div class="listing-fee">
		<label class="label-title"> Listing fee / method </label>

		<md-form-field>
			<input mdInput formControlName="listing_fee_fixed">
		</md-form-field>

		<label class="label-plus"> + </label>

		<md-form-field>
			<input mdInput formControlName="listing_fee_percent">
		</md-form-field>

		<label class="label-percent"> % </label>

		<md-select placeholder="Payment method" formControlName="payment_method">
			<md-option value="Seller balance">
				Seller balance
			</md-option>
			<md-option value="[MM] Payment Gateways">
				[MM] Payment Gateways
			</md-option>
		</md-select>
	</div>
</div>
