<div class="title">
	<h3 fxLayout="row" fxLayoutAlign="start center">
		<md-icon [ngStyle]="{'margin-right': '10px'}">create</md-icon> 
		<span> New seller </span>
	</h3>
</div>

<form #buyersForm="ngForm" [formGroup]="form" (ngSubmit)="saveVendor()">
	<md-tab-group>
		<md-tab label="General">
			<admin-vendors-tab-general [general]="form.controls.general"> </admin-vendors-tab-general>
		</md-tab>
		<md-tab label="Comissions & Fees">
			<admin-vendors-tab-fees [fees]="form.controls.fees"> </admin-vendors-tab-fees>
		</md-tab>
		<md-tab label="Badges">
			<admin-vendors-tab-badges> </admin-vendors-tab-badges>
		</md-tab>
		<md-tab label="User settings">
			<admin-vendors-tab-user-settings [settings]="form.controls.settings"> </admin-vendors-tab-user-settings>
		</md-tab>
	</md-tab-group>

	<div fxLayout="row" fxLayoutAlign="end center">
		<button md-button class="submit-button"> Save Vendor </button>
	</div>
</form>
