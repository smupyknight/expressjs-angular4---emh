<div class="title">
	<h3 fxLayout="row" fxLayoutAlign="start center">
		<md-icon [ngStyle]="{'margin-right': '10px'}">create</md-icon> 
		<span> New seller </span>
	</h3>
</div>

<form #buyersForm="ngForm" (ngSubmit)="createBuyer(buyersForm)" class="form-content" [ngStyle]="{'margin': '30px 0px'}">
	<md-tab-group>
		<md-tab label="General">
			<admin-vendors-tab-general> </admin-vendors-tab-general>
		</md-tab>

		<md-tab label="Commissions & fees">
			<admin-vendors-tab-fees> </admin-vendors-tab-fees>
		</md-tab>

		<md-tab label="Badges">
			<admin-vendors-tab-badges> </admin-vendors-tab-badges>
		</md-tab>

		<md-tab label="User settings">
			<admin-vendors-tab-user-settings> </admin-vendors-tab-user-settings>
		</md-tab>
	</md-tab-group>

	<div fxLayout="row" fxLayoutAlign="end center">
		<button md-button class="submit-button"> Save Vendor </button>
	</div>
</form>
