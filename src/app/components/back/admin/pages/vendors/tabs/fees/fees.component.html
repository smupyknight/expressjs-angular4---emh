		<label class="label-title"> Sales fee </label>

		<md-form-field>
			<input mdInput>
		</md-form-field>

		<label class="label-plus"> + </label>

		<md-form-field>
			<input mdInput>
		</md-form-field>

		<label class="label-percent"> % </label>
	</div>

	<div class="listing-fee">
		<label class="label-title"> Listing fee / method </label>

		<md-form-field>
			<input mdInput>

			<input mdInput>
		</md-form-field>
