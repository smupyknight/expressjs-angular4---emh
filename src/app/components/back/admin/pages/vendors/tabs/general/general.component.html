<div class="tab-general" [formGroup]="general">
	<h3> User Data </h3>

	<md-select placeholder="User" formControlName="user">
		<md-option value=""> Create a new user </md-option>
		<md-option *ngFor="let buyer of buyers" value="{{buyer._id}}"> {{ buyer.first_name + ' ' + buyer.last_name }} </md-option>
	</md-select>

	<md-form-field>
		<input mdInput placeholder="First Name*" formControlName="first_name">
	</md-form-field>

	<md-form-field>
		<input mdInput placeholder="Last Name*" formControlName="last_name">
	</md-form-field>

	<md-form-field>
		<input mdInput placeholder="E-Mail*" formControlName="email">
	</md-form-field>

	<md-form-field>
		<input mdInput placeholder="Password*" formControlName="password">
	</md-form-field>

	<md-form-field>
		<input mdInput placeholder="Confirm*" formControlName="confirm_password">
	</md-form-field>


	<h3> Seller Data </h3>

	<md-form-field>
		<input mdInput placeholder="Nickname*" formControlName="nickname">
	</md-form-field>

	<md-form-field>
		<input mdInput placeholder="SEO keyword" formControlName="seo_keyword">
	</md-form-field>

	<md-select placeholder="Seller Group" formControlName="seller_group">
		<md-option *ngFor="let group of seller_groups" value="{{group._id}}"> {{ group.general.name }} </md-option>
	</md-select>

	<md-select placeholder="Product validation" formControlName="product_validation">
		<md-option value="1"> No validation </md-option>
		<md-option value="2"> Manual approval </md-option>
	</md-select>

	<div class="tiny-mce" [ngStyle]="{'margin-top': '20px'}">
		<span [ngStyle]="{'color': 'rgba(0, 0, 0, 0.54)'}"> Description </span>
		<angular-tinymce formControlName='description'> </angular-tinymce>
	</div>

	<md-select placeholder="Status" formControlName="status">
		<md-option value="1"> Active </md-option>
		<md-option value="2"> Inactive </md-option>
		<md-option value="3"> Disabled </md-option>
		<md-option value="4"> Deleted </md-option>
		<md-option value="5"> Unpaid signup fee </md-option>
		<md-option value="6"> Incomplete </md-option>
	</md-select>
</div>
