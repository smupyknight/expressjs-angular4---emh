<div class="title">
	<h3 fxLayout="row" fxLayoutAlign="start center">
		<md-icon [ngStyle]="{'margin-right': '10px'}">list</md-icon> 
		<span> News List </span>
	</h3>
</div>

<div class="action-buttons" [ngStyle]="{'margin-top': '30px'}">
	<a [routerLink]="['/admin/news/create']"><button class="action-button" md-button [ngStyle]="{'background': '#1e91cf'}"><md-icon>add</md-icon></button></a>
	<button class="action-button" md-button [ngStyle]="{'background': '#f56b6b'}"><md-icon>delete</md-icon></button>
</div>

<md-table #table [dataSource]="dataSource" mdSort [ngStyle]="{'margin-top': '10px'}">

	<!-- Index Column -->
	<ng-container cdkColumnDef="index">
		<md-header-cell *cdkHeaderCellDef md-sort-header> # </md-header-cell>
		<md-cell *cdkCellDef="let row"> {{ row.index }} </md-cell>
	</ng-container>

	<!-- Title Column -->
	<ng-container cdkColumnDef="title">
		<md-header-cell *cdkHeaderCellDef md-sort-header> Title </md-header-cell>
		<md-cell *cdkCellDef="let row"> {{row.title}} </md-cell>
	</ng-container>

	<!-- Description Column -->
	<ng-container cdkColumnDef="description">
		<md-header-cell *cdkHeaderCellDef md-sort-header> Description </md-header-cell>
		<md-cell *cdkCellDef="let row"> {{row.description}} </md-cell>
	</ng-container>

	<!-- Author Column -->
	<ng-container cdkColumnDef="author">
		<md-header-cell *cdkHeaderCellDef md-sort-header> Author </md-header-cell>
		<md-cell *cdkCellDef="let row"> {{row.author}} </md-cell>
	</ng-container>

	<!-- Category Column -->
	<ng-container cdkColumnDef="category">
		<md-header-cell *cdkHeaderCellDef md-sort-header> Category </md-header-cell>
		<md-cell *cdkCellDef="let row"> {{row.category}} </md-cell>
	</ng-container>

	<!-- Date Posted Column -->
	<ng-container cdkColumnDef="date_posted">
		<md-header-cell *cdkHeaderCellDef md-sort-header> Date Posted </md-header-cell>
		<md-cell *cdkCellDef="let row"> {{row.date_posted}} </md-cell>
	</ng-container>

	<!-- Action Column -->
	<ng-container cdkColumnDef="action">
		<md-header-cell *cdkHeaderCellDef md-sort-header> Action </md-header-cell>
		<md-cell fxLayout="row" *cdkCellDef="let row"> 
			<button class="action-button" md-button [ngStyle]="{'background': '#1e91cf'}"><md-icon>create</md-icon></button>
		</md-cell>
	</ng-container>

	<md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
	<md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
</md-table>

<md-paginator
	[length]="tableData.data.length"
	[pageIndex]="0"
	[pageSize]="5"
	[pageSizeOptions]="[5, 10, 25]">
</md-paginator>
