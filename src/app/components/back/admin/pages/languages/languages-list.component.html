<div class="title">
	<h3 fxLayout="row" fxLayoutAlign="start center">
		<md-icon [ngStyle]="{'margin-right': '10px'}">list</md-icon> 
		<span> Languages </span>
	</h3>
</div>

<div class="action-buttons" [ngStyle]="{'margin-top': '30px'}">
	<a [routerLink]="['/admin/languages/create']"><button class="action-button" md-button [ngStyle]="{'background': '#1e91cf'}"><md-icon>add</md-icon></button></a>
	<button class="action-button" md-button [ngStyle]="{'background': '#f56b6b'}"><md-icon>delete</md-icon></button>
</div>

<md-table #table [dataSource]="dataSource" mdSort [ngStyle]="{'margin-top': '10px'}">

	<!-- Language Name Column -->
	<ng-container cdkColumnDef="language_name">
		<md-header-cell *cdkHeaderCellDef md-sort-header> Language Name </md-header-cell>
		<md-cell *cdkCellDef="let row"> {{row.language_name}} </md-cell>
	</ng-container>

	<!-- Code Column -->
	<ng-container cdkColumnDef="code">
		<md-header-cell *cdkHeaderCellDef md-sort-header> Code </md-header-cell>
		<md-cell *cdkCellDef="let row"> {{row.code}} </md-cell>
	</ng-container>

	<!-- Sort Order Column -->
	<ng-container cdkColumnDef="sort_order">
		<md-header-cell *cdkHeaderCellDef md-sort-header> Sort Order </md-header-cell>
		<md-cell *cdkCellDef="let row"> {{row.sort_order}} </md-cell>
	</ng-container>

	<!-- Action Column -->
	<ng-container cdkColumnDef="action">
		<md-header-cell *cdkHeaderCellDef md-sort-header> Action </md-header-cell>
		<md-cell fxLayout="row" *cdkCellDef="let row">
			<button class="action-button" md-button [ngStyle]="{'background': '#1e91cf'}"><md-icon>create</md-icon></button>
		</md-cell>
	</ng-container>

	<md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
	<md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
</md-table>

<md-paginator
	[length]="tableData.data.length"
	[pageIndex]="0"
	[pageSize]="5"
	[pageSizeOptions]="[5, 10, 25]">
</md-paginator>
