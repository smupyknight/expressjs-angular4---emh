<div>
	<form #returnActionForm="ngForm" (ngSubmit)="saveReturnAction()" [formGroup]="form">
		<md-form-field>
			<input mdInput placeholder="Return Action Name*" [formControl]="name">
			<md-error *ngIf="name.hasError('required')">
				This field is <strong> required </strong>
			</md-error>
		</md-form-field>

		<div fxLayout="row" fxLayoutAlign="end center">
			<button md-button class="submit-button"> Save Return Action </button>
		</div>
	</form>
</div>
