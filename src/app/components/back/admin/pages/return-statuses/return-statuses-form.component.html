<div>
	<form #returnStatusForm="ngForm" (ngSubmit)="saveReturnStatus()" [formGroup]="form">
		<md-form-field>
			<input mdInput placeholder="Return Status Name*" [formControl]="name">
			<md-error *ngIf="name.hasError('required')">
				This field is <strong> required </strong>
			</md-error>
		</md-form-field>

		<div fxLayout="row" fxLayoutAlign="end center">
			<button md-button class="submit-button"> Save Return Status </button>
		</div>
	</form>
</div>
