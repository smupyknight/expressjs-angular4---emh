<div>
	<form #countryForm="ngForm" (ngSubmit)="saveCountry()" [formGroup]="form">
		<md-form-field>
			<input mdInput placeholder="Country Name*" [formControl]="name">
			<md-error *ngIf="name.hasError('required')">
				This field is <strong> required </strong>
			</md-error>
		</md-form-field>

		<md-form-field>
			<input mdInput placeholder="ISO Code(2)" [formControl]="iso_code_2">
		</md-form-field>

		<md-form-field>
			<input mdInput placeholder="ISO Code(3)" [formControl]="iso_code_3">
		</md-form-field>

		<md-form-field>
			<textarea mdInput placeholder="Address Format" [formControl]="address_format"> </textarea>
		</md-form-field>

		<div class="gray-text"> Postcode Required </div>
		<md-radio-group [formControl]="postcode_required">
			<md-radio-button value="1"> Yes </md-radio-button>
			<md-radio-button value="0"> No </md-radio-button>
		</md-radio-group>

		<md-select placeholder="Status" [formControl]="status">
			<md-option value="1"> Enabled </md-option>
			<md-option value="0"> Disabled </md-option>
		</md-select>

		<div fxLayout="row" fxLayoutAlign="end center">
			<button md-button class="submit-button"> Save Country </button>
		</div>
	</form>
</div>
