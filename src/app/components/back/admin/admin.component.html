<md-sidenav-container [ngStyle]="{'height': '100%'}">
	<admin-header> </admin-header>
	<md-sidenav #rightsidenav mode="side" align="end" [ngStyle]="{'width': '240px'}">
		<admin-rightnav> </admin-rightnav>
	</md-sidenav>
	<button md-button id="rightSideNav" class="hidden" (click)="toggleRightSidenav(leftsidenav, rightsidenav);"> </button>

	<md-sidenav-container id="leftSideNavContainer" [ngStyle]="{'height': 'calc(100% - 80px)', 'background': 'none'}">
		<md-sidenav #leftsidenav mode="side" opened="true" [ngStyle]="{'width': '240px'}">
			<admin-leftnav> </admin-leftnav>
		</md-sidenav>
		<button md-button id="leftSideNav" class="hidden" (click)="toggleLeftSidenav(leftsidenav, rightsidenav)"> </button>
		<div class="admin-content" [ngStyle]="{'padding': '25px'}">
			<h1> 
				{{ title }}

				<small [ngStyle]="{'font-size': '40%', 'margin-left': '30px'}">
					<span>
						<a [routerLink]="['/admin/dashboard']"> Home </a>
					</span>
					<span> / </span>
					<span>
						<a [routerLink]="[router.url]"> {{ title }} </a>
					</span>
				</small>
			</h1>
			<router-outlet></router-outlet>
		</div>
	</md-sidenav-container>
</md-sidenav-container>
